<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header started -->
    <Header>
        <h1 class="text-5xl text-center mb-3 text-amber-500 ">Account-management</h1>
    </Header>
    <main>
        <section>
            <div class=" grid grid-cols-2  ">
                <div>
                    <img class="w-3/4" src="images/cal.jpg" alt="">
                </div>


                <div class="block bg-red-400 mx-8 p-5 ">
                    <h1>income</h1>
                    Income: <input id="input-income" class="border-2 rounded" type="text " placeholder="input">
                    <h1>expenses

                    </h1>
                    Food: <input id="input-food" class="border-2 rounded px-2  mb-2 " type="text " placeholder="input">
                    <div>Rent: <input id="input-rent" class="border-2 mb-2mx-5  rounded" type="text "
                            placeholder="input">
                    </div>
                    <div>Clothes: <input id="input-clothes  " class="border-2 rounded mt-2 mb-2 " type="text "
                            placeholder="input">
                    </div>
                    <!-- 1st button  -->
                    <button id="calculate-btn" class="bg-green-400 p-2 ">Calculate</button>

                    <div>

                        <h1 class="inline">Total Expenses:</h1>
                        <h1 class="inline block" id="total-expense">$00</h1>

                    </div>


                    <div>

                        <h1 class="inline">Balance:</h1>
                        <h1 class="inline block" id="total-balance"></h1>

                    </div>
                    <div>
                        Save: <input id="save-input" class="border-2  rounded" type="text" placeholder="Input">

                        <h1 class="inline block">%</h1>

                        <button id="save-button" class="text-2xl bg-green-400 p-2 ">Save</button>
                    </div>


                    <div>

                        <h1 class="inline">Saving Amount:</h1>
                        <h1 class="inline block" id="saving-amount">$</h1>

                    </div>
                    <div>

                        <h1 class="inline">Remaining Balance:</h1>
                        <h1 class="inline block" id="remaining-balance">$</h1>

                    </div>



                </div>


            </div>

        </section>


    </main>
    <script src="money.js"></script>
</body>

</html>
