<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account-management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <Header>
        <h1 class="text-5xl text-center mb-3">Account-management</h1>
    </Header>
    <main>
        <section>
            <div class=" grid grid-cols-2 ">
                <div>
                    <img class="w-3/4" src="images/cal.jpg" alt="">
                </div>


                <div class="block">
                    <h1>income</h1>
                    Income: <input class="border-2 rounded" type="text " placeholder="input">
                    <h1>expenses

                    </h1>
                    Food: <input id="input-food" class="border-2 rounded" type="text " placeholder="input">
                    <div>Rent: <input id="input-rent" class="border-2 rounded" type="text " placeholder="input"></div>
                    <div>Clothes: <input id="input-clothes" class="border-2 rounded" type="text " placeholder="input">
                    </div>

                    <button id="calculate-btn" class="bg-green-400">Calculate</button>

                </div>


            </div>

        </section>


    </main>
    <script src="money.js"></script>
</body>

</html>
